{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td><!--ユーザー名ラベル-->
            <td>{{ form.username }}</td>          <!--テキストボックス-->
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td><!--パスワードラベル-->
            <td>{{ form.password }}</td>          <!--テキストボックス-->
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
