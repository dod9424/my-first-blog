{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}<!--<form>{% csrf_token %}は Django の雛形-->
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button><!--bottonはボタンを表示させる-->
    </form>
{% endblock %}
