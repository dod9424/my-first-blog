<div data-gb-custom-block data-tag="extends" data-0='blog/base.html'></div>

<div data-gb-custom-block data-tag="block"></div>

    

<div data-gb-custom-block data-tag="for">

    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}"  class="draft">{{ post.title }}</a></h2>
                <p class="draft_text">{{ post.text|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    {% endblock %}
    </div>

</div>
